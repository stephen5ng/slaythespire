[loggers]
keys=deck,player,root,sts,turns

[handlers]
keys=root,sts,turns

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=root

[logger_turns]
level=DEBUG
handlers=turns
qualname=turns

[logger_player]
level=INFO
handlers=turns
qualname=turns.player
propagate=0

[logger_sts]
level=DEBUG
handlers=sts
qualname=sts
propagate=0

[logger_deck]
level=INFO
handlers=turns
qualname=turns.deck
propagate=0

[handler_turns]
class=FileHandler
kwargs={"filename": "turns.log", "mode": "w"}
formatter=simpleFormatter

[handler_sts]
class=FileHandler
kwargs={"filename": "sts.log", "mode": "w"}
formatter=simpleFormatter

[handler_root]
class=logging.FileHandler
kwargs = {"filename": "root.log", "mode": "w"}
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s : %(module)s : %(levelname)s : %(message)s

